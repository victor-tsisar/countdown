<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600,900&display=swap&subset=cyrillic,cyrillic-ext,latin-ext&effect=fire-animation|neon|outline"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <h1 class="font-effect-neon">By the New Year:</h1>
        <div class="countdown">
            <div class="container-day">
                <h2 class="day"></h2>
                <p class="font-effect-outline">Days</p>
            </div>

            <div class="container-hour">
                <h2 class="hour"></h2>
                <p class="font-effect-outline">Hours</p>
            </div>

            <div class="container-minute">
                <h2 class="minute"></h2>
                <p class="font-effect-outline">Minutes</p>
            </div>

            <div class="container-second">
                <h2 class="second"></h2>
                <p class="font-effect-outline">Seconds</p>
            </div>
        </div>
        <h3 class="font-effect-fire-animation">Countdown</h3>
    </section>
    <script src="./script.js"></script>
</body>

</html>
